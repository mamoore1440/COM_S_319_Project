<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Description Page</title>
</head>
<body>
<table class="rwd-table">
    <tbody><tr>
        <th>Button</th>
        <th>Action</th>
    </tr>
    <tr>
        <td data-th="Button">Arrow Keys</td>
        <td data-th="Action">Move</td>
    </tr>
    <tr>
        <td data-th="Button">Space Bar</td>
        <td data-th="Action">Attack</td>
    </tr>
    <tr>
        <td data-th="Button">M</td>
        <td data-th="Action">Use Health Potion</td>
    </tr>
    <tr>
        <td data-th="Button">B</td>
        <td data-th="Action">Use Rune</td>
    </tr>
    <tr>
        <td data-th="Button">N</td>
        <td data-th="Action">Use Mana Potion</td>
    </tr>
<tr>
        <td data-th="Button">S</td>
        <td data-th="Action">Cast a Spell</td>
    </tr>

    </tbody></table>
<table class="rwd-table">
    <tbody><tr>
        <th>Rune</th>
        <th>Color</th>
        <th>Action</th>
    </tr>
    <tr>
        <td data-th="Rune">Algiz rune</td>
        <td data-th="Color">Green</td>
        <td data-th="Action">Damage All Enemies</td>
    </tr>
    <tr>
        <td data-th="Rune">Mannaz rune</td>
        <td data-th="Color">Red</td>
        <td data-th="Action">Double The Gold on Character</td>
    </tr>
    <tr>
        <td data-th="Rune">Dagaz rune</td>
        <td data-th="Color">Green</td>
        <td data-th="Action">Fully Heal the Chacater</td>
    </tr>
    </tbody></table>
</body>
<style>
    table {
        display: table;
        border-collapse: separate;
        box-sizing: border-box;
        border-spacing: 2px;
        border-color: grey;
    }
    .rwd-table {
        background: #34495E;
        color: #fff;
        border-radius: .4em;
        overflow: hidden;
    }
    .rwd-table {
        margin: 1em 0;
        min-width: 300px;
    }
</style>
</html>
